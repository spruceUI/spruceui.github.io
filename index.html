<!DOCTYPE html>
<html lang="en">
<head>
    <title>spruceOS Homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href=
"img/logo.png"
        type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



       body, html {
           position: relative;
    height: 100%;
    width: 100%; 
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #EBDBB2; 
     background: #282828;
background: -moz-radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(40,40,40,1) 35%, rgba(0,0,0,1) 100%);
background: -webkit-radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(40,40,40,1) 35%, rgba(0,0,0,1) 100%);
background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(40,40,40,1) 35%, rgba(0,0,0,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#000000",endColorstr="#000000",GradientType=1); 
    overflow-x: hidden;
}

.page_title {
    font-size: 50px;
    text-align: center;
    position: relative;
    margin-top:3.69%
}

.additional-content {
    margin-top: 1%;
    position: relative;
    text-align: center;
    font-size: 18px;
}

.a30-container {
    position: relative;
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;
    height: auto;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    transform: scale(7.69);
    transform-origin: top center; /* Set scale from the top center */
    margin-top: 4%; /* Remove any extra margins */
}

.a30_bg{
position:absolute;
    width:28%;
    height:84%;
    background-color:#282828;
}


.a30_hardware{
position:absolute;
width:auto;
    height:100%;
}


.a30-display {
    position:relative;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 80%;
    padding: 4.2% 0; /* Adjust for padding */
    transform: scale(0.4); /* Compensate for outer scale */
    transform-origin: center; /* Scale from center */
    margin-top: -5px;
}

.a30-display::before {
    content: "";
    position: absolute;
    top: -10px;
    left: 10px;
    right: 10px;
    bottom: -25px;
    pointer-events: none; /* Makes sure that content beneath is clickable */
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2), 
        rgba(0, 0, 0, 0.2) 1px,
        transparent 1px,
        transparent 3px
    );
    z-index: 2; /* effect on top of element */
    opacity: 0.369; /* fix transparency */
}

        .button, .icon-button {
    flex: 1 1 20%; /* fix proportional dimensions (20% for 4 buttons) */
    max-width: 20%;
    text-align: center;
    cursor: pointer;
    box-sizing: border-box;
    text-decoration: none;
    height: 39px;
    padding-top: 6.9px;
    color: #7c6f64;
}

.button:hover, .icon-button:hover {
    color: #EBDBB2; /* color on hover */
}

.spruceLogo{
    position:absolute;
    opacity: 30%;
    width:10px;
    padding: 2px 0 0 1.5px;
    margin-left: -108px;
    margin-top: -17px;
}

.logo-below {
    position: absolute;
    display: block;
    margin: 0 auto; /* center image */
    width: 9%; /* fix image dimension */
    bottom: 3.69%;
    left:3.69%;
    opacity:0.369;
}

.learn-more-button {
    background: #282828;
    border-radius: 3.69px;
    opacity:0.639;
    position: absolute;
    bottom: 3.69%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    color: #EBDBB2;
    text-decoration: none;
    padding: 2px;
}

        .button svg, .icon-button svg {
    width: 100%;
    height: auto;
    max-height: 100px; /* max height to limit the icon */
}

        .button.clicked svg {
            fill: currentColor;
        }

.button p, .icon-button p {
    font-size: 5.7px; /* text is adaptable */
    
}

        @media only screen and (hover: none) and (pointer: coarse) and (min-width: 800px) {
            
            .a30-container {
                transform: scale(4);    
            }
            
            .a30-display {
                margin-left: 42.9%;
                margin-right: 42.9%;
                padding: 1.9% 0 1.9%;
            }
         }
         
@media only screen and (max-width: 768px){
             .a30-container {
                 margin-top:10%;
                transform: scale(4.99);    
            }
            .page_title{
                margin-top: 29.63%;
            }
            .down_arrow{
                margin-top: 39.63%;
            }
          }
          
          /* scrolling animation (right to left) */
.slide-in-right {
    transform: translateX(100%); /* initially moved at the right */
    opacity: 0; 
    animation: slideInRight 0.5s forwards;
}

@keyframes slideInRight {
    to {
        transform: translateX(0); /* resets original position */
        opacity: 1;
    }
}

/* scrolling animation (top to bottom) */
.slide-in-down {
    transform: translateY(-100%); /* initially moved to the top */
    opacity: 0; 
    animation: slideInDown 0.5s forwards;
}

@keyframes slideInDown {
    to {
        transform: translateY(0); /* resets original position */
        opacity: 1;
    }
}
/* scrolling animation (bottom to top) */
.slide-in-up {
    transform: translateY(100%); /* initially moved to the bottom */
    opacity: 0; 
    animation: slideInUp 0.5s forwards;
}

@keyframes slideInUp {
    to {
        transform: translateY(0); /* resets original position */
        opacity: 1;
    }
}

    </style>
</head>

    <script>
        function toggleIcon(buttonId, iconId) {
            const button = document.getElementById(buttonId);
            const iconContainer = document.getElementById(iconId);
            const isClicked = button.classList.toggle('clicked');

            if (iconId === 'wikiIcon') {
                iconContainer.innerHTML = isClicked ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M11 4.717c-2.286-.58-4.16-.756-7.045-.71A1.99 1.99 0 0 0 2 6v11c0 1.133.934 2.022 2.044 2.007..."/></svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.03v13..."/></svg>`;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.hidden');
    
    // add animation classes
    elements.forEach((element, index) => {
        setTimeout(() => {
            element.classList.remove('hidden');
            element.classList.add(element.classList.contains('slide-in-right') ? 'slide-in-right' : 'slide-in-down');
        }, index * 200); // add increasing delay for each element
    });
});
    </script>
